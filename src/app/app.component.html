<div *ngFor="let d of deck">
  <p>{{d.deck_id}}</p>
  <p>{{d.shuffled}}</p>
  <p>{{d.remaining}}</p>
  
  <p>{{deckId}}</p>
  
</div>
  <button type="button" (click)="drawCards(2)">Draw cards</button>
  <button type="button" (click)="shuffle()">Shuffle cards</button>
<h1>Drawn cards</h1>
  <p>Left in deck: {{remaining}}</p>
<div *ngIf="cards">
  <div *ngFor="let card of cards">
  <p>{{card.value}}</p>
  <p>{{card.suit}}</p>
  <img [src]="card.image" style="height: 300">
  
</div>
